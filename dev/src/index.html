  <meta property="og:title" content="Tweet for PokerCirclr(T4P)｜ポーカー団体が簡単にツイートするためのツール">
  <meta property="og:description" content="Tweet for Poker(T4P)は、ポーカー団体が活動内容をツイートするための内容を、テンプレートを使用することで、悩むことなく従来より簡単にツイート内容を生成することが出来るツールです。">

<body>
  <div class="bg">
    <div class="input-box">
      <p class="title">活動日</p>
      <input type="text" id="inputDate" class="input" value="11月11日"><br>
      <p class="title">活動時間</p>
      <input type="text" id="inputTime" class="input" value="11:00〜18:00"><br>
      <p class="title">活動場所</p>
      <input type="text" id="inputPlace" class="input" value="E09教室"><br>
      <p class="title">活動内容<span class="u-small">（改行は&lt;br&gt;）</span></p>
      <input type="text" id="inputDesc" class="input" value="本日は通常通り、リングゲームを予定しています。<br>ぜひご参加くださいませ！"><br>
      <button type="button" id="convertBtn">ツイートを作成</button>
    </div>

    <div class="output-box">
      <p class="title"><i class="ion-social-twitter"></i> ツイート内容<span class="u-small">（文字数：<span id="count">86</span>字/140字）</span></p>
      <div class="tweet-contents-box">
        <p id="tweetContents">
          【<span id="outputDate">11月11日</span>の活動について】<br>
          活動時間：<span id="outputTime">11:00〜18:00</span><br>
          活動場所：<span id="outputPlace">E09教室</span><br>
          活動内容：<br>
                    <span id="outputDesc">
                      本日は通常通り、リングゲームを予定しています。<br>
                      ぜひご参加くださいませ！
                    </span>
        </p>
      </div>
      <button type="button" id="copyBtn">クリップボードにコピー</button>
    </div>
  </div>
<script src="./js/main.js" type="text/javascript" charset="utf-8" async defer></script>
